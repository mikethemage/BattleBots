<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BattleBots Arena Control</title>    
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">BattleBots Arena Control</h1>
        <div class="row mt-5">
            <div class="col-md-3 mb-1">
                <button id="start120" class="btn btn-success w-100 start-button">2 Minute Round</button>
            </div>
            <div class="col-md-3 mb-1">
                <button id="start180" class="btn btn-success w-100 start-button">3 Minute Round</button>
            </div>
            <div class="col-md-3 mb-1">
                <button id="startduck" class="btn btn-success w-100 start-button">Duck Round</button>
            </div>
            <div class="col-md-3">
                <button id="stopround" class="btn btn-danger w-100 stop-button" disabled>Stop Round</button>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12">
                <button id="flipper" class="btn btn-primary w-100 arena-hazard" disabled>Activate Flipper</button>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12" mb-1>
                <button id="pit" class="btn btn-primary w-100 arena-hazard" disabled>Open Pit</button>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12">
                <h4 class="text-center mt-3">Spinner Controls</h4>
            </div>
            <div id="spinnerControls" class="row"></div>
        </div>
    </div>
    
    <script src="bootstrap/js/bootstrap.min.js"></script>    
    <script src="jquery/jquery-3.7.1.min.js"></script>
    <script src="config.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
