<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BattleBots Arena Control</title>    
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">BattleBots Arena Control</h1>
        <div class="row mt-4">
            <div class="col-12">
                <button id="start180" class="btn btn-success w-100 mb-3">Start Match</button>
            </div>
            <div class="col-12">
                <button id="flipper" class="btn btn-warning w-100 mb-3">Activate Flipper</button>
            </div>
            <div class="col-12">
                <button id="pit" class="btn btn-danger w-100 mb-3">Activate Pit</button>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12">
                <h4 class="text-center mt-3">Spinner Controls</h4>
            </div>
            <div id="spinnerControls" class="row"></div>
        </div>
    </div>
    
    <script src="bootstrap/js/bootstrap.min.js"></script>    
    <script src="jquery/jquery-3.7.1.min.js"></script>
    <script src="config.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
